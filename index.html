<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixel Art Generator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation - Grid Controls and File Operations -->
			<div class="top-nav">
				<div class="grid-controls">
					<label for="width">Width:</label>
					<input type="number" id="width" min="1" max="50" value="10" />
					<label for="height">Height:</label>
					<input type="number" id="height" min="1" max="50" value="10" />
					<button id="generate">Generate Grid</button>
				</div>

				<div class="file-controls">
					<button id="exportBtn">Export CSV</button>
					<label for="importFile" class="import-btn">Import CSV</label>
					<input type="file" id="importFile" accept=".csv" style="display: none" />
					<button id="exportPngBtn">Export PNG</button>
					<button id="clearBtn">Clear All</button>
				</div>
			</div>

			<!-- Canvas Container -->
			<div class="canvas-container">
				<div id="pixelCanvas" class="pixel-canvas"></div>
			</div>

			<!-- Bottom Navigation - Colors and Brush -->
			<div class="bottom-nav">
				<div class="brush-controls slider-controls">
					<label for="brushSize">Brush Size:</label>
					<input type="range" id="brushSize" min="1" max="10" value="1" />
					<span id="brushSizeValue">1</span>
				</div>

				<div class="color-controls">
					<div class="slider-controls">
						<label for="opacitySlider">Opacity:</label>
						<input type="range" id="opacitySlider" min="0" max="255" value="255" />
						<span id="opacityValue">255</span>
					</div>
					<input type="color" id="colorPicker" value="#000000" />
					<div class="color-divider"></div>
					<div class="color-presets">
						<div class="preset-color" data-color="#000000" style="background-color: #000000"></div>
						<div class="preset-color" data-color="#ffffff" style="background-color: #ffffff"></div>
						<div class="preset-color" data-color="#ff0000" style="background-color: #ff0000"></div>
						<div class="preset-color" data-color="#00ff00" style="background-color: #00ff00"></div>
						<div class="preset-color" data-color="#0000ff" style="background-color: #0000ff"></div>
						<div class="preset-color" data-color="#ffff00" style="background-color: #ffff00"></div>
						<div class="preset-color" data-color="#ff00ff" style="background-color: #ff00ff"></div>
						<div class="preset-color" data-color="#00ffff" style="background-color: #00ffff"></div>
						<div class="preset-color" data-color="#ffa500" style="background-color: #ffa500"></div>
						<div class="preset-color" data-color="#800080" style="background-color: #800080"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
